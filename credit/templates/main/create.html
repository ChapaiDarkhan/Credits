<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Order
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Darkhan</h5>
      <nav class="my-2 my-md-0 mr-md-3">

        <a class="p-2 text-dark" href="{% url 'create' %}">Create Order</a>
      </nav>
  </div>

    <div class="container">
        <h1>Create Order</h1>
        <form method="post">
        {% csrf_token %}
        <h3>IIN</h3><br>
        {{ form.iin }}<br>
        {{ form.price }}<br>
        <button type="submit" class="btn btn-success">Create</button>
        <span>{{ error }}</span>
    </form>
    </div>
</body>
</html>
